<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Transcriber and Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Call Assistant</h1>
        <div class="controls">
            <button id="startBtn" class="btn">Start Transcription</button>
            <button id="stopBtn" class="btn" disabled>Stop Transcription</button>
        </div>
        <div class="status">
            <p id="statusText">Ready to transcribe</p>
        </div>
        <div class="output">
            <h2>Transcription</h2>
            <div id="transcription" class="scroll-box"></div>
            <h2>Summary</h2>
            <div id="summary" class="scroll-box"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
